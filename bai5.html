<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkStar()">

</body>
<script>

    let star=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' , 'Regulus'];
    let boxOfStar=['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Leo'];
    function checkStar(name) {
        let flag=false;
        for (let i=0;i<star.length;i++) {
            if (name === star[i]) {
                flag = true;
                break;
            }
        }
         if(flag===true){
             alert(name+" la ngoi sao thuoc trom sao "+ boxOfStar[i]);

         }else {
             alert(name+ " khong co ten trong danh sach cac ngoi sao cua chung toi");

         }
         return name;


    }
    let starName=String(prompt("nhap ten ngoi sao: "));
    let x=checkStar(starName);



</script>
